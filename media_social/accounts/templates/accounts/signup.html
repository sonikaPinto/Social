{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h1>SignUp</h1>
    <form class="signUp" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="SignUp">
    </form>
  </div>
{% endblock %}
