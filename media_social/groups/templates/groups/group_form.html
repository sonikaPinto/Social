{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group %}
<div class="col-md-6">
    <h4>Create your own group!</h4>
    <form class="create-form" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>
{% endblock %}
