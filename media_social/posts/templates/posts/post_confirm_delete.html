{% extends 'posts/post_base.html' %}

{% block post_content %}
  <h3>Are you sure you want to delete this post?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>
  <form method="post">
    <input type="submit" class="btn btn-danger" value="Confirm delete">
    <a href="{% url 'post:detail_post' username=user.username pk=object.pk %}" class='btn btn-default'>Cancel</a>
  </form>
{% endblock %}
